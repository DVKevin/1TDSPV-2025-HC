  <header>
    <h1>Cadastro para Teleconsulta Online</h1>
  </header>

  <main class="main-content">
    <h2>Preencha os campos para efetuar o seu cadastro</h2>
    <p>Todos os campos são obrigatórios.</p>

    <form>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Somente números" />

      <label for="data-nascimento">Data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Celular:</label>
      <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />

      <label for="confirmar-senha">Confirmar senha:</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" required />

      <button type="submit">Cadastrar</button>
    </form>
